<!DOCTYPE html>
<html>
  <head>
    <script src="vendor/javascripts/socket.io.js"></script>
    <script src="vendor/javascripts/jquery.js"></script>
    <script src="vendor/javascripts/underscore.js"></script>
    <script src="vendor/javascripts/backbone.js"></script>
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/carousel.js"></script>
    <script src="javascripts/helloWorld.js"></script>
    <script src="javascripts/models/socket.js"></script>
    <script src="javascripts/views/modal.js"></script>
    <script src="javascripts/views/nicknameForm.js"></script>
    <script src="javascripts/views/chatters.js"></script>
    <script src="javascripts/views/chat.js"></script>
    <script src="javascripts/views/allChats.js"></script>
    <script src="javascripts/views/mainChat.js"></script>
    <script src="javascripts/views/privateChat.js"></script>
    <script src="javascripts/views/help.js"></script>
    <script src="javascripts/views/chatUI.js"></script>

    <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/app.css">
    <link rel="stylesheet" href="stylesheets/modals.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/chats.css">

    <title>hello world!</title>
  </head>
  <body>
    <main>
      <section class="main-header">
        <h1 id="nickname"></h1>
      </section>

      <ul class="all-chats group"
        data-left-button=".left"
        data-right-button=".right">
        <li class="chat main-chat active group">
          <form id="message-form">
            <article class="chatroom main-chatroom"></article>
            <textarea class="message-input main-input"></textarea>
          </form>

          <ul class="chatters"></ul>
        </li>
      </ul>

      <footer>
        <button class="nav left fa fa-arrow-circle-left" disabled></button>
        <button class="nav help-button fa fa-question-circle"></button>
        <button class="nav right fa fa-arrow-circle-right" disabled></button>
      </footer>
    </main>

    <script type="text/template" id="modal-template">
      <div id="modal" class="modal-cover"></div>
    </script>

    <script type="text/template" id="nickname-form-template">
      <form id="nickname-form" class="nickname-form">
        <h2>You can call me</h2>
        <input type="text">
        <strong class="error"></strong>
      </form>
    </script>

    <script type="text/template" id="help-info-template">
      <article class="help-info">
        <h2>hello world!</h2>
        <ul>
          <li>This is a chatroom.</li>
          <li>Click your name on the left to change it.</li>
          <li>Click someone's name in the sidebar to have a private chat.</li>
          <li>Click the left and right buttons to switch between chats.</li>
        </ul>

        <button class="x fa fa-times"></button>
      </article>
    </script>

    <script type="text/template" id="private-chat-template">
      <li class="chat">
        <form id="message-form" class="private-chat">
          <h2>
            <%= nickname %>
            <button type="button" class="x fa fa-times"></button>
          </h2>
          <article class="chatroom private-chatroom"></article>
          <textarea class="message-input private-input"></textarea>
        </form>
      </li>
    </script>

    <script>
    $(function () {
      HelloWorldChat.initialize({
        rootEl: 'main',
        socket: io()
      });
    });
    </script>
  </body>
</html>
