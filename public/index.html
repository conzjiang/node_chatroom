<!DOCTYPE html>
<html>
  <head>
    <script src="vendor/javascripts/socket.io.js"></script>
    <script src="vendor/javascripts/jquery.js"></script>
    <script src="vendor/javascripts/underscore.js"></script>
    <script src="vendor/javascripts/backbone.js"></script>
    <script src="javascripts/utils.js"></script>
    <script src="javascripts/nodeFun.js"></script>
    <script src="javascripts/models/socket.js"></script>
    <script src="javascripts/views/topBar.js"></script>
    <script src="javascripts/views/chat.js"></script>
    <script src="javascripts/views/allChats.js"></script>
    <script src="javascripts/views/mainChat.js"></script>
    <script src="javascripts/views/privateChat.js"></script>
    <script src="javascripts/views/help.js"></script>
    <script src="javascripts/carousel.js"></script>
    <script src="javascripts/chat_ui.js"></script>

    <link href='https://fonts.googleapis.com/css?family=Petit+Formal+Script' rel='stylesheet' type='text/css'>
    <link rel="stylesheet" href="font-awesome-4.2.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="stylesheets/app.css">
    <link rel="stylesheet" href="stylesheets/main.css">
    <link rel="stylesheet" href="stylesheets/footer.css">
    <link rel="stylesheet" href="stylesheets/private_chats.css">

    <title>hello world!</title>
  </head>
  <body>
    <main>
      <section class="main-header">
        <h1>hello world!</h1>

        <h2>
          i'm
          <strong id="nickname"></strong>
        </h2>

        <div class="button-wrapper">
          <button class="help-button"></button>

          <button class="left inactive"></button>
          <button class="right inactive"></button>
        </div>
      </section>

      <ul class="all-chats">
        <li class="main-chat active">
          <article class="main-chatroom"></article>
          <form id="message-form">
            <textarea></textarea>
          </form>

          <ul class="chatters"></ul>
        </li>
      </ul>
    </main>

    <div id="modal" class="modal-cover"></div>
    <article class="help-info">
      <h3>hello world!</h3>
      <ul>
        <li>This is a chatroom.</li>
        <li>Click on your name on the left to change it.</li>
        <li>Click on someone's name in the sidebar to have a private chat.</li>
        <li>Click the left and right buttons to switch between chats.</li>
      </ul>
    </article>

    <form id="nickname-form" class="nickname-form">
      <h2>You can call me</h2>
      <input type="text">
      <strong class="errors"></strong>
    </form>

    <script type="text/template" id="private-chat">
      <h3>.
        <strong class="nickname" data-id="<%= id %>"><%= nickname %></strong>
      </h3>
      <article class="convo"></article>

      <form class="private">
        <textarea></textarea>
      </form>

      <strong class="x"><i class="fa fa-times"></i></strong>
    </script>

    <script type="text/template" id="nota-bene">
      <strong class="nota-bene">
        <%= message %>
        <i class="fa fa-times x"></i>
      </strong>
    </script>

    <script>
    $(function () {
      NodeFun.initialize({ socket: io() });
    });
    </script>
  </body>
</html>
