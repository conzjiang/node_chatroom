<!DOCTYPE html>
<html>
  <head>
    <script src="javascripts/jquery.js"></script>
    <script src="javascripts/underscore.js"></script>
    <script src="https://cdn.socket.io/socket.io-1.0.6.js"></script>
    <script src="javascripts/chat.js"></script>
    <script src="javascripts/chat_ui.js"></script>
    <link rel="stylesheet" href="stylesheets/app.css">
    <link rel="stylesheet" href="stylesheets/private_chats.css">
  </head>
  <body>
    <h1>chatroom</h1>

    <section class="chat">
      <article class="chat-box"></article>
      <form id="chat-form">
        <p>"/nick your_nickname" to change your nickname</p>
        <textarea name="message"></textarea>
        <p id="nickname"></p>
        <p id="error"></p>
        <button>Send message</button>
      </form>
    </section>

    <section class="chatters">
      <ul></ul>
    </section>

    <ul class="private-chats"></ul>

    <script type="text/template" id="private-chat">
      <li data-id="<%= id %>">
        <h3><%= nickname %></h3>
        <div class="convo"></div>

        <form class="private">
          <textarea></textarea>
          <button>Send</button>
        </form>

        <strong class="x">&times;</strong>
      </li>
    </script>

    <script>
    $(document).ready(function () {
      new NodeFun.ChatUI();
    });
    </script>
  </body>
</html>
